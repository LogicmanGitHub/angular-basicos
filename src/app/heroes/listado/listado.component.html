<p>Listado de Heroes</p>


<!--<div *ngIf="heroeBorrado.length > 0"> forma1--> 
<!--<div *ngIf="heroeBorrado !== ''"> forma2 -->  
<div *ngIf="heroeBorrado; else noBorrado">    <!-- ts infiere que es false al estar vacio-->
    <h3>Heroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes, let i = index">
        {{ i +1 }} - {{ heroe }}
    </li>
</ul>
